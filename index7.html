<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Fitur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .panel {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ff8870;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    .feature {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #555;
      border-radius: 30px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #00ff88;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    #activateBtn {
      display: none;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #00ff88;
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ff88;
    }

    #activateBtn:hover {
      background-color: #00cc6a;
    }

    /* DISPLAY TULISAN BESAR DI LAYAR */
    #fullscreenDisplay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0b0b0b;
      color: #00ff88;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      z-index: 999;
      text-shadow: 0 0 12px #00ff88;
      animation: fade 2s ease;
    }

    @keyframes fade {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="panel">
  <h2>FITURE ANTIBAN</h2>

  <div class="feature">
    <span>Aimbot Drag</span>
    <label class="toggle-switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="feature">
    <span>Aimlock</span>
    <label class="toggle-switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="feature">
    <span>Anti Cheat</span>
    <label class="toggle-switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="feature">
    <span>Anti Ban</span>
    <label class="toggle-switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="feature">
    <span>Anti blacklist</span>
    <label class="toggle-switch">
      <input type="checkbox" class="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <button id="activateBtn">Activate</button>
</div>

<div id="fullscreenDisplay">âœ… BERHASIL DIAKTIFKAN</div>

<script>
  const toggles = document.querySelectorAll('.toggle');
  const activateBtn = document.getElementById('activateBtn');
  const fullscreenDisplay = document.getElementById('fullscreenDisplay');

  toggles.forEach(toggle => {
    toggle.addEventListener('change', () => {
      let anyChecked = Array.from(toggles).some(t => t.checked);
      activateBtn.style.display = anyChecked ? 'inline-block' : 'none';
    });
  });
  activateBtn.addEventListener('click', () => {
    fullscreenDisplay.style.display = 'flex';

    setTimeout(() => {
      fullscreenDisplay.style.display = 'none';
    }, 2000); // Muncul 2 detik
  });
</script>
</body>
</html>
