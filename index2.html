<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabung FIXA XITERZ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffc3;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: #000; /* PENTING: latar belakang hitam */
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(17, 17, 17, 0.95);
      border-radius: 14px;
      padding: 30px 25px;
      box-shadow: 0 0 20px #00ffc3;
      max-width: 360px;
      width: 90%;
      margin: 100px auto;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffc3;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00d9a7;
      transform: scale(1.03);
    }

    #lanjutBtn {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <h2>Gabung Saluran FIXA XITERZ</h2>
  <p>Gabung ke grup WhatsApp kami sebelum masuk panel.</p>

  <a href="https://whatsapp.com/channel/0029VaxH8JoJf05kyXjGB20A" class="btn" onclick="tampilkanLanjut()" target="_blank">Join Saluran WhatsApp</a>

  <button class="btn" id="lanjutBtn" onclick="window.location.href='index3.html'">âœ… Saya Sudah Join</button>
</div>

<script>
  function tampilkanLanjut() {
    setTimeout(() => {
      document.getElementById("lanjutBtn").style.display = "block";
    }, 1000);
  }
</script>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 45, density: { enable: true, value_area: 800 } },
      color: { value: "#00ffc3" },
      shape: { type: "circle" },
      opacity: { value: 0.4 },
      size: { value: 2.5, random: true },
      move: {
        enable: true,
        speed: 1.2,
        direction: "none",
        out_mode: "out"
      },
      line_linked: { enable: false }
    },
    interactivity: {
      events: {
        onhover: { enable: false },
        onclick: { enable: false }
      }
    },
    retina_detect: true
  });
</script>

</body>
</html>
