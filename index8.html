<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Utama</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #00ff99;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
      animation: rocket 3s infinite ease-in-out;
      box-shadow: 0 0 20px #00ff99;
    }

    @keyframes rocket {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .typewriter {
      font-size: 1.8em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff99;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .btn {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1em;
      color: #000;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00cc77;
    }
  </style>
</head>
<body>

  <!-- Partikel -->
  <div id="particles-js"></div>

  <!-- Konten -->
  <div class="content">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="typewriter">SELAMAT DATANG DI FIXA XITERZ</div>
    <button class="btn" onclick="window.location.href='halaman2.html'">Lanjut ke Halaman 2</button>
  </div>

  <!-- Script Partikel Ringan -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      background: { color: "#000" },
      fpsLimit: 60,
      particles: {
        number: { value: 30 },
        color: { value: "#00ff99" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: { min: 1, max: 3 } },
        move: {
          enable: true,
          speed: 0.6,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: false },
          resize: true
        }
      },
      detectRetina: true
    });
  </script>

</body>
</html>
